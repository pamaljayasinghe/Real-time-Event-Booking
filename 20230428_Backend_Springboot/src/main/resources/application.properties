# Database Configuration
spring.datasource.url=jdbc:h2:mem:ticketdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console Configuration (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.security.user.name= # empty user name, which effectively disables security
spring.security.user.password= # empty password to disable generated password

#logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.yourpackage=DEBUG

# WebSocket configuration
spring.websocket.enabled=true